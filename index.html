<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget tracker App</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./images/budget.png" type="image/x-icon">
</head>
<body>
    <main>
        <div class="outer-wrap">
            <div class="inner-wrap">
                <section class="heading">
                    <p class="title">Budget Tracker</p>
                    <p class="subtitle">Easier way to track your transaction</p>
                </section>

                <section class="trans-control">
                    <div class="input">
                        <h3>Add Transaction</h3>
                        <form class="add">
                            <input type="text" name="source" placeholder="Source" autocomplete="off">
                            <input type="number" name="amount" placeholder="Amount" autocomplete="off">
                            <input type="submit" value="Add Transaction">
                        </form>
                    </div>
                    <div class="stats">
                        <h3>Statistics</h3>
                        <p class="balance">
                            Balance: &#x20B9; <span id="balanced"></span>
                        </p>
                        <p class="income">
                            Income: &#x20B9; <span id="incomed"></span>
                        </p>
                        <p class="expense">
                            Expense: &#x20B9; <span id="expensed"></span>
                        </p>
                    </div>
                </section>

                <section class="trans-history">
                    <h3>Transaction History</h3>
                    <div class="records">
                        <div class="income">
                            <h3>Income</h3>
                            <ul class="income-list">
                                <!-- <li data-id="">
                                    <p>
                                        <span>JavaScript projects</span>
                                        <span id="time">15:16:20 PM 5/2/2024</span>
                                    </p>
                                    <span>$70</span>
                                    <i class="bi bi-trash delete"></i>
                                </li> -->
                            </ul>
                        </div>
                        <div class="expense">
                            <h3>Expense</h3>
                            <ul class="expense-list">
                                <!-- <li data-id="">
                                    <p>
                                        <span>Ipl Match</span>
                                        <span id="time">16:16:20 PM 5/18/2024</span>
                                    </p>
                                    <span>$140</span>
                                    <i class="bi bi-trash delete"></i>
                                </li> -->
                            </ul>
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </main>

    <script src="./index.js"></script>
</body>
</html>
